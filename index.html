<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Converter</title>
    
    
</head>
<body>
    <div class="container">
        
        <form  id="calcTemp" onsubmit="calculateTemp()
            return false">
            <label for="temp">Temperature Converter</label>
            <div>
                
                <h3 id="t">Enter the temperature to convert</h3>
                <br>
                <input type="number" name="temp" id="temp" placeholder="enter number" >
                <select name="temp_diff" id="temp_diff">
                   <option value=""  disabled selected hidden>select unit</option>
                   <option value="cel">&#176;Celsius</option>
                   <option value="fah">&#176;Fahrenheit</option>
                   <option value="kel">&#176;Kelvin</option>
                </select>

            </div>
            
            <br>
            <h3 id="t">Get the temperature in</h3>
            <br>
            <select name="result_diff" id="result_diff" >
                <option value=""  disabled selected hidden>select unit</option>
                <option value="cel1">&#176;Celsius</option>
                <option value="fah1">&#176;Fahrenheit</option>
                <option value="kel1">&#176;Kelvin</option>
            </select>

            
            <input type="submit" name="temp" id="submit" value="convert">
           
            <h3 id="t">Result</h3>
            <span id="result"></span>
        </form>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
